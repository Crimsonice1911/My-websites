<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habib University Login</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: url('background.svg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
}

.login-box img {
    width: 80px;
    margin-bottom: 20px;
}

.login-box h3 {
    margin-bottom: 20px;
    color: #4C216D;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.login-box button {
    background: #4C216D;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    font-size: 14px;
}

.login-box button:hover {
    background: #6f42c1;
}

#errorMsg {
    color: red;
    display: none;
    margin-top: 10px;
    font-size: 13px;
}
</style>
</head>

<body>
<div class="login-box">
    <img src="logo.jpg" alt="Habib University Logo">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="errorMsg">Invalid username or password</p>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const error = document.getElementById("errorMsg");
    if(user === "omar.mansoor@habib.edu.pk" && pass === "Test") {
        window.location.href = "navigation.html";
    } else {
        error.style.display = "block";
    }
}
</script>
</body>
</html>
