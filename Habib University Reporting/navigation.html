<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habib University Navigation</title>
<link rel="stylesheet" href="css/navigation.css">
</head>

<body>

<div class="nav-box">
    <h3>Welcome</h3>

    <button onclick="showSearch('student')">Student Profile</button>
    <button onclick="showSearch('faculty')">Faculty Profile</button>
    <button onclick="alert('Aggregate Reports coming soon!')">
        Aggregate Reports
    </button>

    <input
        type="text"
        id="idInput"
        placeholder="Enter ID"
        autocomplete="off"
    >

    <button id="searchBtn" onclick="searchProfile()">Search</button>
    <p id="errorMsg">Profile not found</p>
</div>

<script>
let currentMode = "";

function showSearch(mode) {
    currentMode = mode;

    const input = document.getElementById("idInput");
    const searchBtn = document.getElementById("searchBtn");
    const error = document.getElementById("errorMsg");

    input.style.display = "block";
    searchBtn.style.display = "block";
    error.style.display = "none";

    input.value = "";
    input.focus();
}

function searchProfile() {
    const id = document.getElementById("idInput").value.trim();
    const error = document.getElementById("errorMsg");

    if (currentMode === "student" && id === "06886") {
        window.location.href = "student-profile.html";
    } 
    else if (currentMode === "faculty" && id === "00025") {
        window.location.href = "faculty-profile.html";
    } 
    else {
        error.style.display = "block";
    }
}
</script>

</body>
</html>
