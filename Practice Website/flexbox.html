<!DOCTYPE html>
<html>
    <Head>
        <title>
            Flexbox Practice
        </title>
    </Head>

    <body>
 <!-- original-->
            <div style="
            display: flex;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: lightgray;
            flex-direction: row;
            justify-content: right;
            ">
                <div style="background-color: lightblue; width: 100px;">100px</div>
                <div style="background-color: lightpink; width: 100px;">flex 1 </div>
                <div style="background-color: lightblue; width: 100px;">flex 2</div>
            </div>

<!-- SPREAD variant-->
            <div style="
            display: flex;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: lightgray;
            flex-direction: row;
            justify-content: space-between;
            ">
                <div style="background-color: lightblue; width: 100px;">100px</div>
                <div style="background-color: lightpink; width: 100px;">flex 1 </div>
                <div style="background-color: lightblue; width: 100px;">flex 2</div>
            </div>

<!-- SPREAD variant-->
            <div style="
            display: flex;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: lightgray;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
                <div style="background-color: lightblue; width: 100px;">100px</div>
                <div style="background-color: lightpink; width: 100px;">flex 1 </div>
                <div style="background-color: lightblue; width: 100px;">flex 2</div>
            </div>
    </body>
</html>
